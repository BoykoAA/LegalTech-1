<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
	 <meta charset="UTF-8">
    <title>LegalEngine</title>
    <style>
        .pos {vertical-align: sub; color: blue; font-size: 70%;}
        .result {font-size: 24px;}
        .notbold {font-weight: normal;}â€‹

</head>
<html>
    <body bgcolor="#FFFFFF">

    <table border=0 cellpadding=0 cellspacing=0 height=100%>
        <tr>
            <td align=center style="vertical-align: top; width: 200px; border-right: 1px solid #000; margin-right: 20px; padding-top: 150px;">
                <form id="haka" style="width: 150px; margin-top: 20px;">
                    <textarea name="query" value="" style="width: 140px; margin-bottom: 15px;"> {{ query }} </textarea>
                    <input type="submit" value="Search" style="width: 7em;  height: 3em; background: #67d5f7">
                </form>
            </td>

            <td width="700" style="vertical-align: top; padding-left: 120px; padding-top: 150px; position: relative;">
                <div style="padding: 20px; margin:  0; width: 600px; height: 100px; border: 1px solid #000; position: absolute;">

                    <div>
                        {% if entries %}
                            <table>
                                {% for score, title, url, content in entries %}
                                <tr>
                                    <td>
                                        <h4><a href="{{ url }}">{{ title }}</a><span class='notbold'> - [{{ score }}]</span></h4>
                                        {{ content }}
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>
                        {% endif %}
                    </div>

                </div>
			</td>
        </tr>
    </table>

    </body>
</html>
