<html>

        <table border=0 width=100% height=100%>

                    <table>

		<script type="text/javascript">
			$(function () {
				$('#haka').on('submit', function (e, t) {
					e.preventDefault();

					var $form = $('#haka');
					var ip = $form.find('input[name="ip"]').val();
						//url="http://www.diagrad.ru/obekty/" + ip + "/";
						url="http://10.100.23.13:5001/project_id/" + ip ;
						
					 $.ajax({
						type: "GET",
						url: url,
						dataType: 'text',
						crossDomain: true,
						success: function (data){							
							$('#answer').html(data);
						},
						error: function(data){
							$('#answer').html(data);
						}
					});
				});
			});
